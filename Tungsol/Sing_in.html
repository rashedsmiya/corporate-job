                <div class="w-full max-w-md">

                        <!-- Logo and Header -->
                        <div class="text-center mb-8">
                            <div
                                class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                                <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"

                            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome Back</h1>
                            <p class="text-gray-600 text-sm">Sign in to your WordWise account</p>
                        </div>

                        <!-- Sign Up Form -->
                        <form class="space-y-4">



                            <!-- Email Field -->
                            <div>
                                <label class="block text-gray-800 font-medium text-sm mb-2">Email</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                            </path>
                                        </svg>
                                    </span>
                                    <input type="email" placeholder="your@email.com"
                                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div>
                                <label class="block text-gray-800 font-medium text-sm mb-2">Password</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                            </path>
                                        </svg>
                                    </span>
                                    <input type="password" placeholder="••••••••"
                                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                                </div>
                            </div>



                            <!-- Terms Agreement -->
                            <div class="pt-2 flex justify-between items-center">
                                <p class="text-md text-gray-800">
                                    Remamber Me
                                </p>
                                <p href="#" class="text-blue-600 hover:text-blue-700 font-medium">Forget
                                    Password?</p>
                            </div>

                            <!-- Create Account Button -->
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition mt-6">
                                Sing In
                            </button>

                        </form>

                        <!-- Divider -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-white text-gray-500">Or sign up with</span>
                            </div>
                        </div>

                        <!-- Social Sign Up Buttons -->
                        <div class="grid grid-cols-2 gap-4">
                            <!-- Google Button -->
                            <button
                                class="flex items-center justify-center gap-2 px-4 py-3 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                <svg class="w-5 h-5" viewBox="0 0 24 24">

                            </p>
